server:
  port: 8081

spring:
  application:
    name: catalogue

  config:
    import:
      - "optional:configserver:http://localhost:8888" # Config server override (optional)

  # ===== Datasource (H2) =====
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # ===== JPA / Hibernate =====
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  # ===== Flyway =====
  flyway:
    enabled: true
    locations: classpath:db/migration

# ===== RabbitMQ =====
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
  listener:
    simple:
      default-requeue-rejected: false

# ===== Logging =====
logging:
  level:
    root: INFO
    org.springframework.amqp: DEBUG

# ===== Swagger / Springdoc =====
springdoc:
  swagger-ui:
    url: /openapi/catalogue.yaml
    disable-swagger-default-url: true
