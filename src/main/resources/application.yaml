server:
  port: 8081

spring:
  application:
    name: catalogue
  eureka:
    client:
      healthcheck:
        enabled: true
      service-url:
        defaultZone: http://localhost:8761/eureka/

  config:
    import:
      - "optional:configserver:http://localhost:8888" # Config server override (optional)

  # ===== Datasource (H2) =====
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    properties:
      hibernate:
        format_sql: false
        ddl-auto: none
        show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
  listener:
    simple:
      default-requeue-rejected: false

logging:
  level:
    root: INFO
    org.springframework.amqp: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

# ===== Swagger / Springdoc =====
springdoc:
  swagger-ui:
    url: /openapi/catalogue.yaml
    disable-swagger-default-url: true
